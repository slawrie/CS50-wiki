{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    {% if entries %}
        <h1>The following entries match your search:</h1>
            <ul>
            {% for entry in entries %}
            <li> <a href="{% url 'entry_name' entry %}">{{ entry }}</a></li>
            {% endfor %}
            </ul>
    {% else %}
        <h1>No entries were found.</h1>
    {% endif %}


{% endblock %}
